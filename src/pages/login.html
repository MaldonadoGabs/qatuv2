<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Qatu</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="/public/images/isotipo-qatu-svg.svg"
    />
    <link rel="stylesheet" href="/src/styles/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Stack+Sans+Notch:wght@200..700&family=Stack+Sans+Text:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="/dist/login.js" defer></script>
  </head>
  <body>
    <a href="/index.html" class="btn-volver">
      <img src="/public/icons/flecha-volver.svg" alt="Volver" />
    </a>
    <header>
      <div id="logo">
        <img src="/public/images/isotipo-qatu-svg.svg" alt="Logotipo Qatu" />
      </div>
    </header>
    <main>
      <div class="login-container">
        <h1>Iniciar Sesión</h1>
        
        <!-- Selector de tipo de usuario -->
        <div class="tipo-usuario-selector">
          <button type="button" id="btn-comprador" class="btn-tipo-usuario active">
            Comprador
          </button>
          <button type="button" id="btn-vendedor" class="btn-tipo-usuario">
            Vendedor
          </button>
        </div>

        <form class="login-form" id="login-form">
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit" class="btn-submit">Iniciar Sesión</button>
        </form>
        <p class="registro-link">
          ¿Eres nuevo? <a href="/src/pages/registro.html">Regístrate</a>
        </p>
      </div>
    </main>
  </body>
</html>
