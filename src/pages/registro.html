<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Qatu</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="/public/images/isotipo-qatu-svg.svg"
    />
    <link rel="stylesheet" href="/src/styles/registro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Stack+Sans+Notch:wght@200..700&family=Stack+Sans+Text:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="/dist/registro.js" defer></script>
  </head>
  <body>
    <a href="/index.html" class="btn-volver">
      <img src="/public/icons/flecha-volver.svg" alt="Volver" />
    </a>
    <header>
      <div id="logo">
        <img src="/public/images/isotipo-qatu-svg.svg" alt="Logotipo Qatu" />
      </div>
    </header>
    <main>
      <div class="registro-container">
        <h1>Registro</h1>
        
        <!-- Selector de tipo de usuario -->
        <div class="tipo-usuario-selector">
          <button type="button" id="btn-comprador" class="btn-tipo-usuario active">
            Comprador
          </button>
          <button type="button" id="btn-vendedor" class="btn-tipo-usuario">
            Vendedor
          </button>
        </div>

        <!-- Formulario para Comprador -->
        <form class="registro-form" id="form-comprador">
          <div class="form-row">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" name="nombre" required />
            </div>
            <div class="form-group">
              <label for="apellido">Apellido</label>
              <input type="text" id="apellido" name="apellido" required />
            </div>
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirmar Contraseña</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>
          <button type="submit" class="btn-submit">Registrarse</button>
        </form>

        <!-- Formulario para Vendedor -->
        <form class="registro-form" id="form-vendedor" style="display: none;">
          <div class="form-group">
            <label for="nombre-empresa">Nombre de la Empresa</label>
            <input type="text" id="nombre-empresa" name="nombre-empresa" required />
          </div>
          <div class="form-group">
            <label for="email-vendedor">Correo Electrónico</label>
            <input type="email" id="email-vendedor" name="email-vendedor" required />
          </div>
          <div class="form-group">
            <label for="password-vendedor">Contraseña</label>
            <input type="password" id="password-vendedor" name="password-vendedor" required />
          </div>
          <div class="form-group">
            <label for="confirm-password-vendedor">Confirmar Contraseña</label>
            <input
              type="password"
              id="confirm-password-vendedor"
              name="confirm-password-vendedor"
              required
            />
          </div>
          <button type="submit" class="btn-submit">Registrarse</button>
        </form>

        <p class="login-link">
          ¿Ya tienes una cuenta? <a href="/src/pages/login.html">Inicia sesión</a>
        </p>
      </div>
    </main>
  </body>
</html>
